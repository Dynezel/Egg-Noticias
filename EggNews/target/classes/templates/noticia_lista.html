<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<!--xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> -->
<head>
    <meta charset="utf-8" >
    <title>Noticias</title>
    <link href="css/one-page-wonder.min.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />


</head>

<body>


    <div th:replace="/fragments/header :: header">
    </div>
    <div class = "headerA">

<div class="container auto" >

    <table class="table table-dark table table-hover">
        <thead>
        <tr>
            <th scope="col">Id de la Noticia</th>
            <th scope="col">Titulo</th>
            <th scope="col">Cuerpo</th>
            <th scope="col">Url</th>
            <th scope="col">Imagen</th>
            <th scope="col">Acciones</th>

        </tr>
        </thead>
        <tbody th:each="noticias : ${noticia}">
        <tr>
            <th scope="row" th:text="${noticias.id}"></th>
            <td th:text="${noticias.titulo}"></td>
            <td th:text="${noticias.cuerpo}"></td>
            <td th:text="${noticias.url}"></td>
            <td th:text="${noticias.imagen}"></td>

            <td>
                <a th:href= "@{/modificar/__${noticias.id}__}"><i class="fas fa-feather-alt">  </i> Modificar </a>
            </td>

        </tr>

        </tbody>
    </table>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>
</html>
