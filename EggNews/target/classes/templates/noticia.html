<link rel="stylesheet" th:href="/css/estilos.css">
<div th:fragment="noticiaCartas">
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="noticias : ${noticia}">
                <div class="card shadow-sm">
                    <div class="card-img-container">
                        <img th:src="${noticias.imagen}" alt="Imagen de la noticia" class="card-img" />
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${noticias.titulo}"></h5>
                        <p class="card-text" th:text="${noticias.cuerpo}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a button th:href="@{/noticia/__${noticias.id}__}" type="button" class="btn btn-sm btn-outline-primary">Ver noticia completa</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
