<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"> </head>

<body>


    <div th:replace="/fragments/header :: navbar">
    </div>
    <div class = "headerA">

<div class="container auto" >

    <table class="table table-dark table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Titulo</th>
            <th scope="col">Cuerpo</th>
            <th scope="col">Url</th>
            <th scope="col">Imagen de la Noticia</th>
            <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
        </tr>
        </thead>
        <tbody th:each="noticias : ${noticia}">
        <tr>
            <th scope="row" th:text="${noticias.idNoticia}"></th>
            <td th:text="${noticias.titulo}"></td>
            <td th:text="${noticias.cuerpo}"></td>
            <td th:text="${noticias.url}"></td>
            <td th:text="${noticias.imagen}"></td>

            <td>
                <a sec:authorize="hasRole('ADMIN')" th:href= "@{/modificar/__${noticias.idNoticia}__}"><i class="fas fa-feather-alt">  </i> Modificar </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>
</html>
