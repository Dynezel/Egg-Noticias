<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Modificar Noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>

<div th:replace="/fragments/header :: header">
</div>
<div class = "headerA">

<form class="formulario" th:action="@{/modificar/__${noticia.id}__}" method="POST">

    <input hidden th:value="${id}" name="id">

    <div class="form-group my-3">

        <label class="mb-2">Cargar Noticias</label>
        <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo">
        <input th:value="${noticia.cuerpo}" type="text" class="form-control" name="cuerpo">
        <input th:value="${noticia.url}" type="text" class="form-control" name="url">
    </div>

    <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
