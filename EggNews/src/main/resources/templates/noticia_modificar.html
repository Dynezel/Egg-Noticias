<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"> </head>

<body>

<div th:replace="/fragments/header :: header">
</div>
<div class = "headerA">

    <form class="formulario" th:action="@{/modificar/__${noticia.idNoticia}__}" method="POST">

    <input hidden th:value="${idNoticia}" name="idNoticia">

    <div class="form-group my-3">

        <label class="mb-2">Actualizar Noticia</label>
        <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo" placeholder= "Titulo">
        <input th:value="${noticia.cuerpo}" type="text" class="form-control" name="cuerpo" placeholder= "Cuerpo" >
        <input th:value="${noticia.url}" type="text" class="form-control" name="url" placeholder= "Url" >
        <input th:value="${noticia.imagen}" type="text" class="form-control" name="imagen" placeholder= "Imagen" >
    </div>

    <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
