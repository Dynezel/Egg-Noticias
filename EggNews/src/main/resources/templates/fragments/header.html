<div th:fragment="navbar" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-2 mb-2 mb-md-0 custom-left-align text-center">
            <a href="/" class="d-inline-block">
                <img th:src="@{/images/Egg.png}" alt="Logo" width="200" height="45"/>
            </a>
        </div>

        <div  class="d-flex flex-row-reverse md-2" >
            <div class="p-2 dropdown custom-right-align">

                <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <figure class = "imagen-con-texto">

                    <img th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="Imagen_Perfil" width="32" height="32" class="rounded-circle">
                        <figcaption>
                            Perfil
                        </figcaption>
                    </figure>
                </a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/perfil}">Editar perfil</a></li>

                    <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesion</a></li>
                </ul>

            </div>
            <div class="p-2 d-flex flex-row-reverse custom-left-align">

                <div class="dropdown">
                    <a class="nav-link dropdown-toggle " th:if="${session.usuariosession != null}" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Noticias
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/lista/Noticias}">Lista de Noticias</a></li>

                        <li ><a class="dropdown-item" th:href="@{/publicar}" sec:authorize="hasRole('ADMIN')">Crear Noticia</a></li>
                    </ul>
            </div>
        </div>
        </div>


    </header>
</div>
